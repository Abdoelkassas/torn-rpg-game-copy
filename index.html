<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>TORN | Clone</title>



  <link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />  <link rel="stylesheet" href="css/normalize.css">
</head>

<body>
  <div class="container content">
    <div class="sideBar">
      <div class="informationC">

        <span class="title">Inforamtion</span>

        <div class="information">
          <div class="status">
            <div style="color: rgb(0, 89, 255); font-size: 10px;">Male</div>
            <i class="fa-solid fa-hand-fist" style="color: var(--default-color);"></i>
          </div>
          <hr>
          <div class="stats">

            <span>
              <span>Name</span>
              <div class="theName" style="color: rgb(70, 182, 182)">Abdo</div>
            </span>
            <span>
              <span>Money</span>
              <div class="money" style="color:rgb(154, 219, 57)">$200,000</div>
            </span>
            <span>
              <span>level</span>
              <div class="level">1</div>
            </span>
            <span>
              <span>Points</span>
              <div class="points">0</div>
            </span>
            <span>
              <span>Refills</span>
              <div class="points">4</div>
            </span>
          </div>
          <hr>
          <div class="bars">

            <div class="energyBar bar">
            <div class="energyNum num"></div>
              <div class="thebar">
              <div class="energy value" data-color="#5e9424"></div>
              <r></r>
            </div>
              

            </div>

            <div class="nerveBar bar">
            <div class="nrvNum num"></div>
              <div class="thebar">

              <div class="nrv value" data-color="#c2612e"></div>
              <r></r>
            </div>

            </div>

            <div class="happyBar bar">
            <div class="happyNum num"></div>

              <div class="thebar">

              <div class="happiness value" data-color="#b4ab36"></div>
              <r></r>
            </div>


            </div>

            <div class="lifeBar bar">
            <div class="lifeNum num"></div>

              <div class="thebar">
              <div class="life value" data-color="#5467d0"></div>
              <r></r>
            </div>


            </div>
          </div>

        </div>

      </div>
      <div class="account">
        <div class="mail"><i class="fa-solid fa-envelope"></i></div>
        <div class="events"><i class="fa-solid fa-exclamation"></i></div>
        <div class="awards"><i class="fa-solid fa-medal"></i></div>
      </div>
      <div class="menu">
        <span class="title" style="margin-bottom: -3px;">Areas</span>
        <nav>
          <ul>
            <li><i class="fa-solid fa-house"></i><a href="">Home</a></li>
            <li><i class="fa-solid fa-toolbox"></i><a href="">Items</a></li>
            <li><i class="fa-solid fa-mug-saucer"></i><a href="">Job</a></li>
            <li><i class="fa-solid fa-dumbbell"></i><a href="">Gym</a></li>
            <li><i class="fa-solid fa-key"></i><a href="">Properties</a></li>
            <li><i class="fa-solid fa-graduation-cap"></i><a href="">Education</a></li>
            <li class="active"><i class="fa-solid fa-fingerprint"></i><a href="">Crimes</a></li>
            <li><i class="fa-solid fa-newspaper"></i><a href="">Newspaper</a></li>
            <li><i class="fa-solid fa-handcuffs"></i><a href="">Jail</a></li>
            <li><i class="fa-solid fa-suitcase-medical"></i><a href="">Hospital</a></li>
            <li><i class="fa-solid fa-comments"></i><a href="">Forums</a></li>
            <li><i class="fa-solid fa-trophy"></i><a href="">Hall of Fame</a></li>
            <li><i class="fa-solid fa-hand-fist"></i><a href="">Faction</a></li>
          </ul>
        </nav>
      </div>
    </div>

    <div class="contain">
      <div class="spends">
        <button class="energySpend">spend Your Energy</button>
        <button class="nrvSpend">spend Your Nerve</button>
        <button class="happySpend">spend Your happiness</button>
        <button class="lifeSpend">Hmmmm....</button>
      </div>
    </div>

  </div>

  <script src="main.js"></script>
</body>

</html>
